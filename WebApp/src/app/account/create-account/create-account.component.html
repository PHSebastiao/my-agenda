<div class="form-createacc">
  <h2 class="text-center display-4 mt-4">Criação de Conta</h2>
  <div class="text-muted mb-4">*Obrigatório</div>
  <form (submit)="onSubmit()" #form="ngForm">
    <div class="row mb-3">
      <div class="col">
        <label for="inputNome" class="form-label">*Nome:</label>
        <input
          id="inputNome"
          type="text"
          name="nome"
          class="form-control"
          placeholder="Nome"
          [(ngModel)]="formCA.nome"
          minlength="3"
          maxlength="40"
          required
          #nome="ngModel"
        />
      </div>
      <div class="col">
        <label for="inputEmail" class="form-label">*Email:</label>
        <input
          id="inputEmail"
          type="email"
          name="email"
          class="form-control"
          placeholder="nome@exemplo.com"
          [(ngModel)]="formCA.email"
          maxlength="255"
          [pattern]="emailRegex"
          #email="ngModel"
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <label for="inputPwd" class="form-label">*Senha:</label>
        <input
          id="inputPwd"
          type="password"
          name="senha"
          class="form-control"
          placeholder="Senha"
          [(ngModel)]="formCA.password"
          minlength="3"
          maxlength="32"
          required
          #pwd="ngModel"
        />
      </div>
      <div class="col">
        <label class="form-label">Gênero</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="masc"
            value="Masculino"
            id="inputGender1"
            [(ngModel)]="formCA.genero"
          />
          <label class="form-check-label" for="inputGender1"> Masculino </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="fem"
            value="Feminino"
            id="inputGender2"
            [(ngModel)]="formCA.genero"
          />
          <label class="form-check-label" for="inputGender2"> Feminino </label>
        </div>
      </div>
      <div class="col-3">
        <label for="inputDtn" class="form-label">Nascimento:</label>
        <input
          id="inputDtn"
          type="date"
          class="form-control"
          name="dtn"
          [(ngModel)]="formCA.dtn"
          [max]="hoje"
        />
      </div>
    </div>
    <div
      class="col-6 alert alert-danger"
      *ngIf="nome.invalid && (nome.dirty || nome.touched)"
    >
      <div *ngIf="nome.errors.required">É necessário um nome.</div>
      <div *ngIf="nome.errors.minlength">Nome precisa ter mais que 3 caracteres.</div>
    </div>
    <div
      class="col-6 alert alert-danger"
      *ngIf="email.invalid && (email.dirty || email.touched)"
    >
      <div *ngIf="email.errors.required">É necessário um email.</div>
      <div *ngIf="email.errors.pattern">Email não é válido</div>
    </div>
    <div
      class="col-6 alert alert-danger"
      *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)"
    >
      <div *ngIf="pwd.errors.required">É necessário uma senha.</div>
      <div *ngIf="pwd.errors.minlength">Senha precisa ter mais que 3 caracteres.</div>
    </div>
    <button
      type="submit"
      class="btn btn-primary mr-2"
      [disabled]="form.form.invalid"
      data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top"
    >
      Salvar
    </button>
    <button type="button" class="btn btn-danger" routerLink="">Cancelar</button>
  </form>
</div>
